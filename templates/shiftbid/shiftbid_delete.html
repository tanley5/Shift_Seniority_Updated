{% extends '_base.html' %}

{% load static %}

{% block title %}
Shiftbid Delete Page
{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="text-center"><u>Shiftbid Delete Form</u></h2>
</div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{object}}"?</p>
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
</div>
{% endblock content %}
